<h1>Assign Roles to User</h1>
  <form class="login-form">
      <div class="container .col-md-6">    
      <input [(ngModel)]="email" name="email"type="text" placeholder="username"/><br/>       
      <input [(ngModel)]="role" name="role" type="text" placeholder="user role"/><br/>
      <button (click)="assignUserRole(assignRole)">Assign</button>
      </div>
    </form>
